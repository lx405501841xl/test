<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Starter Template for Bootstrap</title>

</head>

<body>

  <div style="position:absolute; width:100%; height:100%; background-color:#d2d6de; z-index:-1">
  </div>
  <div class="container">
    <div class="row" style="background: #fff">
      <div class="col-xs-6 col-md-4 col-xs-offset-3 col-md-offset-4" style="margin-left:33%;margin-right:33%">
        <form class="form-horizontal" item-height="50%" item-width="50%">
          <div class="form-group">
            <!-- <label class="col-sm-2 control-label">name</label> -->
            <div class="input-group">
              <span class="input-group-addon">账号</span>
              <input type="email" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <!-- <label class="col-sm-2 control-label">Password</label> -->
            <div class="input-group">
              <span class="input-group-addon">密码</span>
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="row form-inline">
            <div class="col-xs-8" style="padding-left:0px;padding-right:0px">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" name="rememberMe"> 记住登陆状态
                </label>
              </div>
            </div>
            <div class="col-xs-4" style="padding-left:0px;padding-right:0px">
              <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min.js');
    require('../node_modules/bootstrap/dist/js/bootstrap.min.js');
  </script>
</body>

</html>
